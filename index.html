<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZettAI Projects - 案件管理システム</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/panels.css">
    <link rel="stylesheet" href="styles/pages.css">
</head>

<body>
    <!-- Header -->
    <header class="header" id="app-header">
        <div class="header-left">
            <h1 class="logo">ZettAI Projects</h1>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path
                        d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z"
                        stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <input type="text" placeholder="案件名・顧客名・担当者で検索" id="global-search">
            </div>
        </div>
        <div class="header-right">
            <button class="icon-button notification-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="notification-badge">3</span>
            </button>
            <div class="user-menu">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="User" class="user-avatar">
                <span class="user-name">管理者</span>
                <svg class="chevron-down" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </header>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="app-sidebar">
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-route="dashboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 13H11V3H3V13ZM3 21H11V15H3V21ZM13 21H21V11H13V21ZM13 3V9H21V3H13Z"
                            fill="currentColor" />
                    </svg>
                    <span>ダッシュボード</span>
                </a>
                <a href="#projects" class="nav-item" data-route="projects">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 2V8H3V2H9ZM9 10V22H3V10H9ZM11 2H21V14H11V2ZM11 16H21V22H11V16Z"
                            fill="currentColor" />
                    </svg>
                    <span>案件一覧</span>
                </a>
                <a href="#members" class="nav-item" data-route="members">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C15.71 13 15.38 13.02 15.03 13.05C16.19 13.89 17 15.02 17 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z"
                            fill="currentColor" />
                    </svg>
                    <span>メンバー管理</span>
                </a>
                <a href="#templates" class="nav-item" data-route="templates">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM16 18H8V16H16V18ZM16 14H8V12H16V14ZM13 9V3.5L18.5 9H13Z"
                            fill="currentColor" />
                    </svg>
                    <span>テンプレ管理</span>
                </a>
                <a href="#settings" class="nav-item" data-route="settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.68 19.18 11.36 19.13 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.33 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.89 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.87 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.39 21.19L14.75 18.65C15.34 18.41 15.88 18.09 16.37 17.71L18.76 18.67C18.98 18.75 19.23 18.67 19.35 18.45L21.27 15.13C21.39 14.91 21.34 14.66 21.15 14.52L19.14 12.94ZM12 15.6C10.02 15.6 8.4 13.98 8.4 12C8.4 10.02 10.02 8.4 12 8.4C13.98 8.4 15.6 10.02 15.6 12C15.6 13.98 13.98 15.6 12 15.6Z"
                            fill="currentColor" />
                    </svg>
                    <span>設定</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="app-main">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal-container">
            <!-- Modal content will be dynamically loaded -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/utils/helpers.js"></script>
    <script type="module" src="js/components/header.js"></script>
    <script type="module" src="js/components/sidebar.js"></script>
    <script type="module" src="js/components/modal.js"></script>
    <script type="module" src="js/components/taskPanel.js"></script>
    <script type="module" src="js/components/issuePanel.js"></script>
    <script type="module" src="js/views/dashboard.js"></script>
    <script type="module" src="js/views/projectDetail.js"></script>
    <script type="module" src="js/views/projects.js"></script>
    <script type="module" src="js/views/members.js"></script>
    <script type="module" src="js/views/templates.js"></script>
    <script type="module" src="js/views/settings.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
